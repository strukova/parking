<!DOCTYPE HTML>
<html ng-app="parkingApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <title>Parking</title>
  </head>
  <body ng-controller="ParkingCtrl as parkingCtrl">
    <header>
      <div class="plank">
      </div>
      <div>
        <h1>
          Vehicles
        </h1>
      </div>
    </header>
    <section class="container">
      <div class="filters-block">
        <div class="search">
          <input type="search">
        </div>
        <div class="levels">
          <p>
            Levels
          </p>
          <ul>
            <li ng-repeat="label in parkingCtrl.LevelLabels()">
              <input type="checkbox" name="level_{{ $index }}">{{ label }}
            </li>
          </ul>
        </div>
        <div class="types">
          <p>
            Type
          </p>
          <ul>
            <li>
              <input type="checkbox" name="vehicle" value="Car">Car
            </li>
            <li>
              <input type="checkbox" name="vehicle" value="Motorbike">Motorbike
            </li>
          </ul>
        </div>
      </div>
      <div class="vehicles-block">
        <div class="vehicles-list">
          <p>
            {{ parkingCtrl.vehicles.length }} vehicles
          </p>
          <button ng-click="parkingCtrl.ShowDialog()">Add vehicle</button>
        </div>
        <div class="vehicle" ng-repeat="vehicle in parkingCtrl.vehicles">
          {{ vehicle.plate }} <span>Level {{ vehicle.level }}</span><br>
          {{ vehicle.type }} <span>Slot: {{ vehicle.slot }}</span>
        </div>
      </div>
      <div class="popup" ng-show="parkingCtrl.dialogVisible">
        <form>
          <p>Add vehicle</p>
          <input type="text" ng-model="parkingCtrl.vehiclePlate">
          <select name="vehicleType" ng-model="parkingCtrl.vehicleType">
            <option value="Car">Car</option>
            <option value="Motorbike">Motorbike</option>
          </select>
          <br>
          <button ng-click="parkingCtrl.HideDialog()">
            Cancel
          </button>
          <button ng-click="parkingCtrl.AddVehicle()">
            Add
          </button>
        </form>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
